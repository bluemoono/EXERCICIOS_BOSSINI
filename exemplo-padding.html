<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head>
<style>
    article{
        border: 2px solid blue;
        padding: 30px;
    }
    body{
        border: 2px solid black;
        padding: 50px;
    }
    .primeiro, .segundo{
        width: 200px;
        display: inline-block;
        border: 2px solid black;
        background-color: #ccc;
    }
    .primeiro{
        padding: 20px;
    }
    .segundo{
        padding: 20px 40px;
    }
</style>
<body>
    <article>
        <p class="primeiro">
            Lorem ipsum dolor sit amet, consectetur adipiscing 
            elit. Curabitur vitae leo ut diam molestie aliquet.
        </p>
        <p class="segundo">
            Lorem ipsum dolor sit amet, consectetur adipiscing 
            elit. Curabitur vitae leo ut diam molestie aliquet.
        </p>
    </article>
</body>
</html>
